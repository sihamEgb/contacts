<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="utf-8">
<title> Contacts List</title>
<link rel="stylesheet" type="text/css" href="styles/contacts.css"
	media="screen" />
<script src="scripts/jquery-2.1.1.min.js"></script>
<script src="scripts/edit.js"></script>
</head>

<body>

<header>
		<span> My Contacts List</span>
	</header>
	
	<main>
		
			<section>
                <form>
				<div>
					<label >Name </label> <input id="newName" type="text" required="required"
						name="name" class="large" placeholder="contact name" />
				</div>
				<div>
					<label>Phone Number</label> <input id="newPhone" type="tel" required="required"
						name="phoneNumber" />
				</div>
				<div>
					<label>Email</label> <input id="newEmail" type="email" required="required"
						name="email" />
				</div>
				
				<div>
					<label>Group</label> <select id="newCategory" name="category">
						<option value="Personal">Family</option>
						<option value="Personal">Friend</option>
						<option value="Personal">Aquantance</option>
						<option value="Work">Work</option>
					</select>
				</div>
				
				<nav>
				<button type="button" id="add">Add Contact</button>
					<a href="#"> Add Contact </a> 
					<a href="#"> Clear </a> 
					<a href="#"> Clear All Contacts </a>
					
				</nav>
			</form>
		</section>
	
		<section>		
		
<div class="container">

        <ul class="contact-info">
